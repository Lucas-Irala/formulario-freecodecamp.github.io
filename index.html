<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Proyecto de practica</title>
</head>
<body>
    
    <header class="header">
        <h1 class="centrar-texto">FreeCodeCapm Survey Form</h1>
        <p class="centrar-texto">Thank you for taking the time to help us improve the platform</p>
    </header>

    <main class="contenedor">
        <form action="" class="contenedor__formulario">
            <label for="nombre">Name</label>
                <input type="text" id="nombre" placeholder="Enter your name">

            <label for="email">Email</label>
                <input type="email" id="email" placeholder="Enter your Email">
            

            <label for="edad">Age <span>(opcional)</span></label>
                <input type="number" id="edad" placeholder="Age">
            

            <label for="opciones"> Which option best describes your current role?</label>
                <select id="opciones">
                    <option selected disabled>Select Current Role</option>
                    <option>Student</option>
                    <option>Full Time Job</option>
                    <option>Full time Learner</option>
                    <option>Prefer not to say</option>
                    <option>Other</option>
                </select>
            

            <label for="opciones__radio"> Would you recommend freeCodeCamp to a friend?</label>
                <div class="contenedor__radios">
                    <input type="radio" id="opciones__radio" name="radio"> Definitely <br>
                    <input type="radio" id="opciones__radio" name="radio"> Maybe <br>
                    <input type="radio" id="opciones__radio" name="radio"> Not sure <br>
                </div>

            <label for="opciones"> What is your favorite feature of freeCodeCamp?</label>
                <select id="opciones">
                    <option selected disabled>Select and option</option>
                    <option>Challenges</option>
                    <option>Projects</option>
                    <option>Community</option>
                    <option>Open Source</option>
                </select>
            
        <div class="contenedor__checkbox">
                <label for="chekcbox"> What would you like to see improved?</label>
                    <input type="checkbox"> Front-end Projects  <br>
                    <input type="checkbox"> Back-end Projects  <br>
                    <input type="checkbox"> Data Visualization  <br>
                    <input type="checkbox"> Challenges  <br>
                    <input type="checkbox"> Open Solurce Community  <br>
                    <input type="checkbox"> Gitter help rooms  <br>
                    <input type="checkbox"> Videos  <br>
                    <input type="checkbox"> City Meetups  <br>
                    <input type="checkbox"> Wiki  <br>
                    <input type="checkbox"> Forum  <br>
                    <input type="checkbox"> Additional Courses <br>
        </div>

            <label for="textarea">Any comments or suggestions?</label>
                <textarea placeholder="Enter your comment here..."></textarea> <br>
            

            <input type="submit" value="Submit" class="boton">
        </form>
    </main>

</body>
</html>
